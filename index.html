<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Basic styling for the image slider */
        .slider {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        
        .slides {
            display: flex;
            width: 100%;
            transition: 0.5s ease;
        }
        
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="slider">
    <!-- Slides container -->
    <div class="slides">
        <img src="https://via.placeholder.com/600x400?text=Slide+1" alt="Slide 1">
        <img src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2">
        <img src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3">
        <img src="https://via.placeholder.com/600x400?text=Slide+4" alt="Slide 4">
        <img src="https://via.placeholder.com/600x400?text=Slide+5" alt="Slide 5">
    </div>
    <!-- Navigation controls -->
    <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
    <div class="next" onclick="moveSlide(1)">&#10095;</div>
</div>

<script>
    let currentIndex = 0;

    function moveSlide(direction) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;
        currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
</script>

</body>
</html>
